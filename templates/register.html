{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>{{ form.username(size=32) }}<br>
    {{ form.password.label }}<br>{{ form.password(size=32) }}<br>
    {{ form.confirm.label }}<br>{{ form.confirm(size=32) }}<br><br>
    {{ form.submit() }}
  </form>
{% endblock %}
